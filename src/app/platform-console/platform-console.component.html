<div class="platform-console-box">
  <div class="platform-console-header">
    <h2>Platform Console</h2>
  </div>
  <button mat-icon-button (click)="addRow()" class="platform-console-button">
    <mat-icon>add</mat-icon>Add
  </button>
</div>

<div class="mat-table-responsive">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- platform-console.component.html -->

    <ng-container matColumnDef="default">
      <th mat-header-cell *matHeaderCellDef>Default</th>
      <td mat-cell *matCellDef="let row">
        <mat-radio-button
          color="primary"
          (click)="$event.stopPropagation()"
          (change)="selectItem(row)"
          [checked]="selection.isSelected(row)"
          [aria-label]="radioLabel(row)"
        ></mat-radio-button>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <input
          type="text"
          [(ngModel)]="element.email"
          placeholder="Platform Console"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>Url</th>
      <td mat-cell *matCellDef="let element">
        <input type="text" [(ngModel)]="element.url" placeholder="admin" />
      </td>
    </ng-container>

    <ng-container matColumnDef="cloud">
      <th mat-header-cell *matHeaderCellDef>Cloud</th>
      <td mat-cell *matCellDef="let element">
        <input type="text" [(ngModel)]="element.cloud" placeholder="aws" />
      </td>
    </ng-container>

    <ng-container matColumnDef="primaryRegion">
      <th mat-header-cell *matHeaderCellDef>Primary Region</th>
      <td mat-cell *matCellDef="let element">
        <input
          type="text"
          [(ngModel)]="element.primaryRegion"
          placeholder="primary region"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="regions">
      <th mat-header-cell *matHeaderCellDef>Regions</th>
      <td mat-cell *matCellDef="let element" class="multiselect-container">
        <mat-form-field appearance="fill">
          <mat-label>Regions</mat-label>
          <mat-select [formControl]="regionsControl" multiple>
            <mat-select-trigger>
              <mat-chip-list>
                <mat-chip
                  *ngFor="let region of regionsControl.value; let i = index"
                  [removable]="true"
                  (removed)="onRegionRemoval(region, i)"
                >
                  {{ region }}
                  <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
              </mat-chip-list>
            </mat-select-trigger>

            <mat-option *ngFor="let region of regionsList" [value]="region">{{
              region
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle
          [checked]="true"
          color="primary"
          [disabled]="true"
          labelPosition="before"
          aria-label="Toggle"
        >
        </mat-slide-toggle>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="ellipsis-icon" [matMenuTriggerFor]="ellipsisMenu"
          >more_vert</mat-icon
        >
        <mat-menu #ellipsisMenu="matMenu">
          <button mat-menu-item (click)="editRow(element)">Edit</button>
          <button mat-menu-item (click)="removeRow(element)">Remove</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
