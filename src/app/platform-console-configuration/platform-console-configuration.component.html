<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h1 mat-dialog-title class="mat-dialog-title">
        Add Platfrom Console Configuration

        <mat-icon mat-dialog-close aria-label="Close" class="close-icon"
          >close</mat-icon
        >
      </h1>
    </div>
  </div>
  <div mat-dialog-content>
    <form [formGroup]="form">
      <div class="row mt-3">
        <div class="col-lg-4 col-md-3 col-sm-3 col-xs-3">
          <label for="serverName">Name *</label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 form-field">
          <input type="text" formControlName="name" placeholder="Name" />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-4 col-md-3 col-sm-3 col-xs-3">
          <label for="username">URL *</label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 form-field">
          <input type="text" formControlName="url" placeholder="Url" />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-4 col-md-3 col-sm-3 col-xs-3">
          <label for="password">Cloud *</label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 form-field">
          <input type="text" formControlName="cloud" placeholder="cloud" />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-4 col-md-3 col-sm-3 col-xs-3">
          <label for="host">Regions *</label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 form-field">
          <input type="text" formControlName="regions" placeholder="regions" />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-4 col-md-3 col-sm-3 col-xs-3">
          <label for="port">Primary Region *</label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 form-field">
          <input
            type="text"
            formControlName="primaryRegion"
            placeholder="Primary Region"
          />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-4 col-md-3 col-sm-3 col-xs-3">
          <label for="status">isActive</label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 form-field">
          <mat-checkbox class="example-margin"></mat-checkbox>
        </div>
      </div>
      <div
        class="col-lg-9 offset-lg-3 col-md-9 offset-md-3 col-sm-9 offset-sm-3 col-xs-9 offset-xs-3"
      >
        <div mat-dialog-actions>
          <button mat-button (click)="onCancel()">Cancel</button>
          <button mat-button [mat-dialog-close]="form.value" cdkFocusInitial>
            Add Configuration
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
